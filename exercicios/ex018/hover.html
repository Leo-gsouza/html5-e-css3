<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOVER</title>
    <style>
        body {font-family: 'Courier New', Courier, monospace; background-color: black; color: white;}
        div:hover {color: yellow;}
        div > p {display: none;}
        div:hover > p {display: block; color: rgb(87, 13, 83); background-color: white; width: 150px;}
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>Texto escondido</p>
    </div>
</body>
</html>
