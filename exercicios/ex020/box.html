<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX</title>
</head>
<body>
    <h1>Box level</h1>
    <ol>
        <li>Sempre inicia na linha de baixo e quebra linha</li>
        <li>Ocupa a larguta total da tela</li>
        <li>A tag mais usada é DIV</li>
        <li><img src="jpeg/boxlevel.JPG" alt="imagem flexivel"></li>
    </ol>
    <h1>Inline Level</h1>
    <ol>
        <li>Inicia na mesma linha ao lado e não quebra linha</li>
        <li>Não ocupa o tamanho inteiro</li>
        <li>A tag mais usada é SPAN</li>
        <li><img src="jpeg/inlinelevel.JPG" alt="imagem flexivel"></li>
    </ol>
</body>
</html>
