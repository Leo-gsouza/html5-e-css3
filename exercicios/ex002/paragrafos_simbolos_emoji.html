<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <p>Você pode escrever um Paragrafos
        de qualquer jeito, basta apenas 
        colocar tudo no meio de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar o texto em <br>
        algum lugar você pode usar
        a tag &lt;br&gt;
    </p>
    <P>vamos adicionar alguns simbolos
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &uparrow;
        &downarrow;
    </P>
    <p>Vamos adicionar alguns emojis
        &#x1F596
        &#x1F60A
    </p>

</body>
</html>
